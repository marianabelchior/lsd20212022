<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        numero_de_repeticoes = 100;
        for(contador = 0 ; contador<= numero_de_repeticoes; contador = contador +2)
        {
            if(contador %2 ==0){
                document.write(contador);
                document.write("<br>")
            }
        }
        document.write("Lisboa");
    </script>
</body>
</html>
