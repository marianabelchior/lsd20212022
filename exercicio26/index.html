<body>
    <script>
        palavra="radar";
        palavra_invertida='';

        tamanho_palavra = palavra.length;
        console.log("O tamanho da palavra é" + tamanho_palavra);

        for(i=tamanho_palavra-1; i>=0; i=i-1){
            letra_lida=palavra[i];
            palavra_invertida=palavra_invertida+letra_lida;
            console.log(palavra_invertida);

        }
        
        if(palavra==palavra_invertida){
            document.write("é uma capicua");
        }else{
            document.write("não é uma capicua");
        }

    </script>
