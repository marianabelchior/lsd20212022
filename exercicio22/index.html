<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
    <script>
        lista_de_compras = ["cerveja" , "fruta" , "pao" , "queijo"];

        for(i=0; i<4; i = i+1){
            document.write("<li>");
            document.write(lista_de_compras[i]);
            document.write("</li>");
        }

    </script>
    </ul>
</body>
</html>
